<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    
    <link rel="icon" type="image/png" href="src/tablogo.png">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <title>Money | MoneySpendee</title>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen flex flex-col">

    <!-- GLOBAL HEADER -->
    <header class="bg-[#1f4f63] text-white shadow">
        <div class="max-w-[1200px] mx-auto flex items-center justify-between px-6 h-16">

        <!-- Logo -->
        <a href="pageHome.html" class="flex items-center h-full">
        <img src="src/logo.jpeg" class="h-16 object-contain shrink-0"/>
        </a>

            <!-- Navigation -->
            <nav class="flex items-center gap-8 text-base font-medium">

            <!-- Change underline class per page -->
            <a href="pageHome.html" class="hover:opacity-80">
                Home
            </a>

            <a href="money.html" class="hover:opacity-80">
                Money
            </a>

            <a href="trackMoney.html" class="hover:opacity-80 underline underline-offset-4">
                Money Tracking
            </a>

            <a href="aboutPage.html" class="hover:opacity-80">
                    About
            </a>
            
            <a
                href="user.html"
                class="ml-2 w-9 h-9 rounded-full border border-white/40
                    flex items-center justify-center bg-white/10 hover:bg-white/20 transition">
                <img src="src/user.png" alt="User" class="w-full h-full object-cover"/>
            </a>
            </nav>
        </div>
    </header>
    
    <main class="pt-8 pb-8 flex-grow">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <h1 class="text-4xl font-bold mb-4 p-2 flex items-center">Summary</h1>
                <button onclick="window.print()" class="bg-black rounded-full w-10 h-10 flex items-center justify-center p-2 print:hidden">
                <img src="src/printer.png" alt="The image is not found!" class="w-full h-auto invert">
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 print:grid-cols-2 gap-6">
                <div class="group bg-white p-8 rounded-2xl border-2 border-black flex flex-col items-center justify-between text-center min-h-[300px] transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
                    <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-2 w-full group-hover:text-blue-600 group-hover:border-blue-600">Total Spending</h2>
                    <img src="src/spending.png" alt="The image is not found!" width="20%">
                    <div class="text-2xl font-bold pt-2 group-hover:text-blue-600">RM <span id="totalSpending">00.00</span></div>
                </div>

                <div class="group bg-white p-8 rounded-2xl border-2 border-black flex flex-col items-center justify-between text-center min-h-[300px] transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
                    <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-2 w-full group-hover:text-blue-600 group-hover:border-blue-600">Remaining Budget</h2>
                    <img src="src/budget.png" alt="The image is not found!" width="20%">
                    <div class="text-2xl font-bold pt-2 group-hover:text-blue-600">RM <span id="remainingBudget">00.00</span></div>
                </div>
            </div>

            <div class="bg-white mt-4 p-8 rounded-2xl border-2 border-black min-h-[300px]">

                <div class="bg-white mt-4 p-8 rounded-2xl border-2 border-black min-h-[300px]">

                <!-- Date filter dropdown -->
                <div class="relative mb-4 print:hidden">
                    <button 
                        id="filterDropdownBtn"
                        onclick="toggleFilterDropdown()" 
                        class="flex items-center justify-between w-48 px-4 py-2 border-2 border-gray-300 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500 bg-white">
                        <span>All Time</span>
                        <svg id="dropdownArrow" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <div 
                        id="filterDropdown" 
                        class="hidden absolute top-full left-0 mt-1 w-48 bg-white border-2 border-gray-300 rounded-lg shadow-lg z-10">
                        <button 
                            onclick="setFilter('all')" 
                            class="w-full text-left px-4 py-2 hover:bg-blue-50 hover:text-blue-600 first:rounded-t-lg">
                            All Time
                        </button>
                        <button 
                            onclick="setFilter('today')" 
                            class="w-full text-left px-4 py-2 hover:bg-blue-50 hover:text-blue-600 border-t">
                            Today
                        </button>
                        <button 
                            onclick="setFilter('week')" 
                            class="w-full text-left px-4 py-2 hover:bg-blue-50 hover:text-blue-600 border-t">
                            This Week
                        </button>
                        <button 
                            onclick="setFilter('month')" 
                            class="w-full text-left px-4 py-2 hover:bg-blue-50 hover:text-blue-600 border-t last:rounded-b-lg">
                            This Month
                        </button>
                    </div>
                </div>

                <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-4 mb-4">Expenses History</h2>
                <div id="expenseList" class="space-y-4"></div>
            </div>

            <div class="mt-4 p-2">
                <a href="money.html" class="text-gray-500 hover:text-blue-700 underline print:hidden">Click here to enter more expenses.</a>
            </div>
        </div>
    </main>

    <!--footer part -->
    <footer class="bg-[#8ecae6] dark:bg-[#0d3b66] mt-12">
    <div class="max-w-[1200px] mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center text-[12px]">
      <span>© 2025-2026 MONEYSPENDEE. All rights reserved.</span>
      <span class="opacity-90">Group 6 – ITT588</span>
    </div>
  </footer>

    <script src="moneyscript.js"></script>
</body>
</html>
