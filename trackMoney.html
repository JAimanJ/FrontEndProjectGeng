<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="script.js"></script>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <title>MoneyTracking | MoneySpendee</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen flex flex-col">
    <!-- GLOBAL HEADER -->
<header class="bg-[#1f4f63] text-white shadow">
  <div class="max-w-[1200px] mx-auto flex items-center justify-between px-6 py-3">

    <!-- Logo -->
    <a href="pageHome.html" class="flex items-center gap-3">
      <img
        src="src/logo.jpeg"
        alt="MoneySpendee Logo"
        class="w-10 h-10 rounded-full bg-white object-cover"
      />
      <span class="text-lg font-semibold tracking-wide">
        MONEYSPENDEE
      </span>
    </a>

    <!-- Navigation -->
    <nav class="flex items-center gap-8 text-sm font-medium">

      <!-- Change underline class per page -->
      <a href="pageHome.html" class="hover:opacity-80">
        Home
      </a>

      <a href="aboutPage.html" class="hover:opacity-80">
        About
      </a>

      <a href="money.html" class="hover:opacity-80">
        Money
      </a>

      <a href="trackMoney.html" class="hover:opacity-80 underline underline-offset-4">
        Money Tracking
      </a>

      <a
        href="user.html"
        class="ml-2 w-9 h-9 rounded-full border border-white/40
               flex items-center justify-center bg-white/10 hover:bg-white/20 transition"
      >
        <img src="src/user.png" alt="User" class="w-full h-full object-cover"/>
      </a>

    </nav>
  </div>
</header>

    
    <main class="flex-grow p-12 max-w-7xl mx-auto w-full">
        <div class="bg-white p-8 rounded-3xl border border-gray-200 shadow-sm w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Enter your information:</h1>

            <form id="expenseForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Income Amount</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-gray-300 bg-gray-100 text-gray-500 font-bold">
                            RM
                        </span>
                        <input type="number" step="0.01" min="0" id="itemIncomeAmount" required
                            class="w-full px-4 py-3 rounded-r-xl border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" 
                            placeholder="00.00">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Expenses Name</label>
                    <input type="text" id="itemExpensesName" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" 
                        placeholder="e.g. Starbucks Coffee">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Expenses Amount</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-gray-300 bg-gray-100 text-gray-500 font-bold">
                            RM
                        </span>
                        <input type="number" step="0.01" min="0" id="itemExpensesAmount" required
                            class="w-full px-4 py-3 rounded-r-xl border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" 
                            placeholder="00.00">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Expenses Categories</label>
                    <select id="itemExpensesCategories" class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-black outline-none appearance-none cursor-pointer">
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Shopping">Utilities</option>
                        <option value="Utilities">Shopping</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-[#2563EB] transition-colors uppercase tracking-widest">
                    Submit
                </button>
            </form>
        </div>
    </main>
    
    <!-- FOOTER (more typical) -->
    <footer class="bg-[#FFFFFF] border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-8 py-4 flex flex-col md:flex-row justify-between items-center text-sm gap-2">
            <span>© 2025-2026 MONEYSPENDEE. All rights reserved.</span>
      <span class="opacity-90">Group 6 – ITT588</span>
        </div>
    </footer>    
</body>
</html>
