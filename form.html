<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySpendee | Form</title>
    <link rel="icon" type="image/png" href="tablogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-[#FFFFFF] px-8 py-4 flex justify-between items-center border-b border-gray-200 print:hidden">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 flex items-center justify-center">
                <a href="spendeeHomepage.html">
                    <img src="logo.png" alt="The image is not found!" width="80%">
                </a>
            </div>
            <a href="spendeeHomepage.html" class="text-2xl hover:text-[#2563EB] font-bold">MoneySpendee</a>
        </div>
        <nav class="flex items-center gap-8">
            <a href="spendeeHomepage.html" class="text-xl hover:text-[#2563EB] font-bold">Home</a>
            <a href="dashboard.html" class="text-xl hover:text-[#2563EB] font-bold">Dashboard</a>
            <a href="AboutPage.html" class="text-xl hover:text-[#2563EB] font-bold">About</a>
            <div class="w-10 h-10 flex items-center justify-center">
                <a href="#">
                    <img src="user.png" alt="The image is not found!" width="80%">
                </a>
            </div>
        </nav>
    </header>

    <main class="pt-8 pb-8 flex-grow">
        <div class="bg-white p-10 rounded-3xl border-2 border-black shadow-sm w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Enter Your Expense:</h1>
            
            <form id="budgetForm" class="space-y-6">
                <div id="incomeSection">
                    <label class="block text-lg font-bold mb-2">Income:</label>
                    <input type="number" id="income" step="0.01" min="0" placeholder="e.g. 5000.00" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-lg font-bold mb-2">Expense Amount:</label>
                    <input type="number" id="expAmount" step="0.01" min="0" placeholder="e.g. 15.00" required class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-lg font-bold mb-2">Expense Category:</label>
                    <select id="expCat" placeholder="e.g Pizza" required class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-black hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-colors text-lg">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-[#FFFFFF] py-4 px-8 text-right text-sm border-t border-gray-200">
        <p>&copy; 2025-2026 MoneySpendee. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
