<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySpendee | Dashboard</title>
    <link rel="icon" type="image/png" href="tablogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-[#FFFFFF] px-8 py-4 flex justify-between items-center border-b border-gray-200 print:hidden">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 flex items-center justify-center">
                <a href="spendeeHomepage.html">
                    <img src="logo.png" alt="The image is not found!" width="80%">
                </a>
            </div>
            <a href="spendeeHomepage.html" class="text-2xl hover:text-[#2563EB] font-bold">MoneySpendee</a>
        </div>
        <nav class="flex items-center gap-8">
            <a href="spendeeHomepage.html" class="text-xl hover:text-[#2563EB] font-bold">Home</a>
            <a href="dashboard.html" class="text-xl text-[#2563EB] font-bold">Dashboard</a>
            <a href="AboutPage.html" class="text-xl hover:text-[#2563EB] font-bold">About</a>
            <div class="w-10 h-10 flex items-center justify-center">
                <a href="#">
                    <img src="user.png" alt="The image is not found!" width="80%">
                </a>
            </div>
        </nav>
    </header>
    
    <main class="pt-8 pb-8 flex-grow">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <h1 class="text-4xl font-bold mb-4 p-2 flex items-center">Summary</h1>
                <button onclick="window.print()" class="bg-black rounded-full w-10 h-10 flex items-center justify-center p-2 print:hidden">
                <img src="printer.png" alt="The image is not found!" class="w-full h-auto invert">
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 print:grid-cols-2 gap-6">
                <div class="group bg-white p-8 rounded-2xl border-2 border-black flex flex-col items-center justify-between text-center min-h-[300px] transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
                    <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-2 w-full group-hover:text-blue-600 group-hover:border-blue-600">Total Spending</h2>
                    <img src="spending.png" alt="The image is not found!" width="20%">
                    <div class="text-2xl font-bold pt-2 group-hover:text-blue-600">RM <span id="totalSpending">00.00</span></div>
                </div>

                <div class="group bg-white p-8 rounded-2xl border-2 border-black flex flex-col items-center justify-between text-center min-h-[300px] transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
                    <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-2 w-full group-hover:text-blue-600 group-hover:border-blue-600">Remaining Budget</h2>
                    <img src="budget.png" alt="The image is not found!" width="20%">
                    <div class="text-2xl font-bold pt-2 group-hover:text-blue-600">RM <span id="remainingBudget">00.00</span></div>
                </div>
            </div>

            <div class="bg-white mt-4 p-8 rounded-2xl border-2 border-black min-h-[300px]">
                <h2 class="text-black text-xl font-bold border-b-2 border-gray-100 pb-4 mb-4">Expenses History</h2>
                <div id="expenseList" class="space-y-4"></div>
            </div>

            <div class="mt-4 p-2">
                <a href="form.html" class="text-gray-500 hover:text-blue-700 underline print:hidden">Click here to enter more expenses.</a>
            </div>
        </div>
    </main>

    <footer class="bg-[#FFFFFF] py-4 px-8 text-right text-sm border-t border-gray-200">
        <p>&copy; 2025-2026 MoneySpendee. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
