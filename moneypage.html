<!DOCTYPE html>
<html>
<head>
    <title>MoneySpendee</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #AEEAF6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            margin-left: 30px;
        }

        .active {
            border-bottom: 2px solid black;
        }

        /* Main Center Layout */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
            gap: 50px; /* Space between the two big boxes */
        }

        /* The Big Box Style (Used for both Input and History) */
        .box {
            border: 2px solid black;
            border-radius: 40px;
            padding: 40px;
            width: 600px;
            /* No background color so it shows the blue behind it, strictly following design */
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        /* Form Styling */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-submit {
            background-color: black;
            color: white;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        /* History List Styling */
        .history-item {
            background-color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        .amount-neg { color: red; font-weight: bold; }
        .amount-pos { color: green; font-weight: bold; }

        .date { color: gray; width: 80px; }
        .category { flex-grow: 1; }

        /* Footer */
        .footer {
            background-color: white;
            text-align: right;
            padding: 10px 30px;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <span>&#171;</span> MoneySpendee CHECK
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Money</a>
            <a href="#">About</a>
            <a href="#">User</a>
        </div>
    </div>

    <div class="main-content"> 
        
        <!-- Money input field --> 

        <div class="box">
            <h1>Insert your:</h1>
            
            <form id="moneyForm">
                <div class="input-group">
                    <label>Income</label>
                    <input type="text" placeholder="RM00.00">
                </div>

                <div class="input-group">
                    <label>Expenses</label>
                    <input type="text" placeholder="RM00.00">
                </div>

                <div class="input-group">
                    <label>Expenses Categories</label>
                    <input type="text" value=" >" readonly style="cursor: pointer;">
                </div>

                <button type="submit" class="btn-submit">- SUBMIT -</button>
            </form>
        </div>

        <div class="box">
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 20px;">
                <h1>History</h1>
                <span style="text-decoration: underline; cursor: pointer;">Filter by: Month</span>
            </div>

            <div id="historyList"> 
                <!-- Can add more below for historu --> 
                <div class="history-item">
                    <span class="date">Jan 10</span>
                    <span class="category">Groceries</span>
                    <span class="amount-neg">- RM150.00</span>
                </div>

                <div class="history-item">
                    <span class="date">Jan 08</span>
                    <span class="category">Salary</span>
                    <span class="amount-pos">+ RM3,000.00</span>
                </div>

                <div class="history-item">
                    <span class="date">Jan 05</span>
                    <span class="category">Transport</span>
                    <span class="amount-neg">- RM25.50</span>
                </div>

                <div class="history-item">
                    <span class="date">Jan 02</span>
                    <span class="category">Coffee</span>
                    <span class="amount-neg">- RM12.00</span>
                </div>

            </div>
            
            <p style="text-align: center; margin-top: 20px; font-weight: bold; border-bottom: 1px solid black; display: inline-block;">EXPORT DATA</p>
        </div>

    </div>

    <div class="footer">
        &copy; 2026 Copyright owned by Group6
    </div>

    <script>
        document.getElementById('moneyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Data Submitted!");
        });
    </script>

</body>
</html>
