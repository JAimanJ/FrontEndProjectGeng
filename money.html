<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
 
    <link rel="icon" type="image/png" href="src/tablogo.png">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <title>Money | MoneySpendee</title>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen flex flex-col">

    <!-- GLOBAL HEADER -->
    <header class="bg-[#1f4f63] text-white shadow">
        <div class="max-w-[1200px] mx-auto flex items-center justify-between px-6 h-16">

        <!-- Logo -->
        <a href="pageHome.html" class="flex items-center h-full">
        <img src="src/logo.jpeg" class="h-16 object-contain shrink-0"/>
        </a>

            <!-- Navigation -->
            <nav class="flex items-center gap-8 text-base font-medium">

            <!-- Change underline class per page -->
            <a href="pageHome.html" class="hover:opacity-80">
                Home
            </a>

            <a href="money.html" class="hover:opacity-80  underline underline-offset-4 ">
                Money
            </a>

            <a href="trackMoney.html" class="hover:opacity-80">
                Money Tracking
            </a>

            <a href="aboutPage.html" class="hover:opacity-80">
                    About
            </a>
            
            <a
                href="user.html"
                class="ml-2 w-9 h-9 rounded-full border border-white/40
                    flex items-center justify-center bg-white/10 hover:bg-white/20 transition">
                <img src="src/user.png" alt="User" class="w-full h-full object-cover"/>
            </a>
            </nav>
        </div>
    </header>

    <main class="flex flex-grow items-center justify-center pt-8 pb-8">
        <div class="bg-white p-10 rounded-3xl border-2 border-black shadow-sm w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Enter Your Expense:</h1>
            
            <form id="budgetForm" class="space-y-6">
                <div id="incomeSection">
                    <label class="block text-lg font-bold mb-2">Income:</label>
                    <input type="number" id="income" step="0.01" min="0" placeholder="e.g. 5000.00" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-lg font-bold mb-2">Expense Amount:</label>
                    <input type="number" id="expAmount" step="0.01" min="0" placeholder="e.g. 15.00" required class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-lg font-bold mb-2">Expense Category:</label>
                    <select id="expCat" placeholder="e.g Pizza" required class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none">
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-black hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-colors text-lg">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <!--footer part -->
    <footer class="bg-[#8ecae6] dark:bg-[#0d3b66] mt-12">
    <div class="max-w-[1200px] mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center text-[12px]">
      <span>© 2025-2026 MONEYSPENDEE. All rights reserved.</span>
      <span class="opacity-90">Group 6 – ITT588</span>
    </div>
  </footer>

    <script src="moneyscript.js"></script>
</body>
</html>
